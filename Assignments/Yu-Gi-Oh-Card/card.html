<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Card</title>
    <link rel="stylesheet" href="styleCard.css">
</head>
<body>
    <div class="card-container">
        <div class="card-title">Copycat</div>
        <div class="card-type-icon"></div>
        <div class="star-levels">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="card-image">
            <img src="https://i.pinimg.com/564x/97/42/c2/9742c2fc5b4109e85d498dd027c6513e.jpg" alt="Card Image">
        </div>
        <div class="card-description">
            <div class="monster-type">[ SPELLCASTER / EFFECT ]</div>
            <div class="monster-description">If this card is Summoned. Target 1 face-up monster your opponent controls; this card's ATK and DEF become equal to that monster's original ATK and DEF.</div>
            <div class="card-stats">
                <div class="stat">ATK /</div>
                <div class="value">0</div>
                <div class="stat">DEF /</div>
                <div class="value">0</div>
            </div>
        </div>
    </div>
</body>
</html>
