<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokemon?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Who's That Pokemon?</h1>

            <button id="start-game">Jugar</button>

            <div class="pokemon-container" id="pokemon-container" style="display: none;">
                <div class="pokemon-image" id="pokemon-image">
                    <img src="" alt="Who's That Pokemon?" id="pokemon-img">
                </div>
                <div id="hints-container" class="hints-container">

                </div>
                <button id="hint-button" class="hint-button">
                    <img src="./images/pokeball.png" alt="Hint" class="hint-icon">
                </button>
                <div id="timer" class="timer"></div>
                <div id="attempts" class="attempts"></div>
                <div class="choices" id="choices">
                    <!-- Choices -->
                </div>
                <div class="result" id="result"></div>
                <button id="next-pokemon">Next Pokemon</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
